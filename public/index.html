<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vidCall -Video Chatting App</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.13.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!--My OWN Scripts-->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.5.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.5.0/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
    <!--Dont Delete-->

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <video id="localVideo" muted autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <span id="currentRoom"></span>
    <div id="buttons">
        <button id="cameraBtn">
            <i class="material-icons" aria-hidden="true">perm_camera_mic</i>
        </button>
        <button disabled id="createBtn">
            <i class="material-icons" aria-hidden="true">group_add</i>
        </button>
        <button disabled id="joinBtn">
            <i class="material-icons" aria-hidden="true">group</i>
        </button>
        <button disabled id="hangupBtn">
            <i class="material-icons" aria-hidden="true">close</i>
        </button>
    </div>
    <div class="mdc-dialog"
        id="room-dialog"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">Join room</h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    Enter ID for room to join:
                    <div class="mdc-text-field">
                        <input type="text" id="room-id" class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="my-text-field">Room ID</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                            data-mdc-dialog-action="yes">
                        <span class="mdc-button__label">Join</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <!--Command Deploy-->
<script src="app.js"></script>
</body>
</html>
